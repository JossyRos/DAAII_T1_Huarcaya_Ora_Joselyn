<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Autenticación</title>
        <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
        <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f8f9fa;
            }
            .card {
                width: 100%;
                max-width: 400px;
            }
        </style>
    </head>
    <body>
        <div class="card shadow">
            <div class="card-header text-bg-dark text-center">
                AUTENTICACIÓN
            </div>
            <div class="card-body">
                <form th:action="@{/auth/login}" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nomusuario" name="nomusuario" placeholder="name@example.com">
                        <label for="nomusuario">Usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary me-md-2">Ingresar</button>
                        <a class="btn btn-secondary" th:href="@{/auth/registrar}">Registrar</a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
